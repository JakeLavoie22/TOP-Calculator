<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>

    <style>
      html {
        font-family:'Times New Roman', Times, serif;
      }
      body{
        display: flex;
        align-content: center;
        flex-direction: column;
      }
      .header{
        text-align: center;
        font-size: x-large;
        margin-top: 30px ;
        margin-bottom: 30px ;
      }
      .calculatorBody{
        border: solid rgb(76, 75, 75) 10px;
        background-color: rgba(0, 0, 0, 0.809);
        border-radius: 15px;
        align-self:center;
        display: flex;
        flex-direction: column;
      }
      .screenBody{
        display: flex;
        border: solid rgba(77, 66, 66, 0.239) 1px;
        background-color: grey;
        font-size: 50px;
        height: 78px;
        margin: 4px;
        align-items: center;
        justify-content: flex-end;
        padding: 0px 30px;
      }
      .buttonsBody{
        width: 345px;
        display: flex;
        flex-wrap: wrap;
      }
      .calcButtonClass{
        height: 78px;
        width: 80px;
        margin: 3px;
        background-color: teal;
        border-radius: 5px;
        font-weight: bold;
        font-size: x-large;
      }
      .opButtonClass{
        height: 78px;
        width: 80px;
        margin: 3px;
        background-color: orange;
        border-radius: 5px;
        font-weight: bold;
        font-size: x-large;
      }
      #zero{
        width: 166px;
      }
    </style>
  </head>


  <body>
    <div class ="header">
      <h1>Here's a simple Calculator</h1>
    </div>

    <div class = "calculatorBody">
      <div class = "screenBody">0</div>
      <div class = "buttonsBody"></div>
    </div>

  <script type= "text/javascript" defer src="./Calculator.js"></script>
  </body>
  </html>
